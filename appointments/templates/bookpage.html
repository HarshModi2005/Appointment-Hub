{% extends "entry_base.html"%}

{%block message%}Booking Page {%endblock%}
{%block style%}
body {
  height: 100%;
  }
{%endblock style%}

{%block form%}
<form method="POST" action="">
    {% csrf_token %}
   
    <div class="form-floating">
      <input type="tel" class="form-control" id="floatingInput" placeholder="name@example.com" name="phonebook">
      <label for="floatingInput">Phone Number</label>
    </div>
    
    <div class="form-floating">
        <input type="date" class="form-control" id="floatingDate" placeholder="date" name="datebook">
        <label for="floatingDate">Date</label>
    </div>
    <div class="form-floating">
        <input type="time" class="form-control" id="floatingTime" placeholder="time" name="timebook">
        <label for="floatingTime">Time</label>
    </div>

   
    <button class="btn btn-primary w-100 py-2" type="submit">Book</button>
    
</form>


{%endblock form%}
