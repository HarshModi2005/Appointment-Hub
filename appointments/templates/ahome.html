  <body>
    

    <div style="text-align: center; color: #212529; font-family: sans-serif;"><h1>
        View your appointments here</h1>
    </div>
    <div style=" display: grid ; grid-template-columns: auto auto auto auto; justify-content: start;">       
        {% for x in QuerySet %}
         <div  style="width: 17rem; height: 12rem; border-style: solid; color: #212529BF; border-width: 1px; border-radius: 1rem ; margin: 1rem ; padding: 1rem ;display: flex; flex-direction: column; justify-content: space-between;">
            
            {% csrf_token %}
            <div style="display: flex; flex-direction: column; justify-content: space-evenly;">
              <h3 class="card-title" style="padding: 1.25px;">Phone Number: {{x.phone}}</h3>
              
              <p class="card-text" style="font-size: 1.5rem; margin: 0px; padding: 1.25px;">Date: {{x.date}}</p>
              <p class="card-text" style="font-size: 1.25rem; padding: 1.25px;"> Time: {{x.time}}</p>
              
             
            </div>
           
            
          
        </div> 
            
        {% endfor %}
        
    </div>
